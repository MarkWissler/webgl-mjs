<!DOCTYPE HTML>

<html>
<head>
<script type="text/javascript" src="../mjs.js"></script>
<script type="text/javascript">
if (FLOAT_ARRAY_TYPE == Float32Array || FLOAT_ARRAY_TYPE == Float64Array) {
    function randMatrix() {
	return new FLOAT_ARRAY_TYPE([Math.random()*1000, Math.random()*1000, Math.random()*1000, Math.random()*1000,
				     Math.random()*1000, Math.random()*1000, Math.random()*1000, Math.random()*1000,
				     Math.random()*1000, Math.random()*1000, Math.random()*1000, Math.random()*1000,
				     Math.random()*1000, Math.random()*1000, Math.random()*1000, Math.random()*1000]);
    }
} else if (FLOAT_ARRAY_TYPE == Array) {
    function randMatrix() {
	return [Math.random()*1000, Math.random()*1000, Math.random()*1000, Math.random()*1000,
		Math.random()*1000, Math.random()*1000, Math.random()*1000, Math.random()*1000,
		Math.random()*1000, Math.random()*1000, Math.random()*1000, Math.random()*1000,
		Math.random()*1000, Math.random()*1000, Math.random()*1000, Math.random()*1000];
    }
}

var m1 = randMatrix();
var m2 = randMatrix();
var m3 = randMatrix();
var tmp;

function go1() {
    var t0 = Date.now();
    for (var i = 0; i < 1000000; ++i) {
	//M4x4.mul(m1, m2, m3);
	m3 = M4x4.mul(m1, m2);

	tmp = m3;
	m3 = m2;
	m2 = m1;
	m1 = tmp;
    }
    var t1 = Date.now();

    document.getElementById('log').innerHTML += "No reuse: " + (t1-t0) + "ms<br>";
}

function go2() {
    var t0 = Date.now();
    for (var i = 0; i < 1000000; ++i) {
	M4x4.mul(m1, m2, m3);
	//m3 = M4x4.mul(m1, m2);

	tmp = m3;
	m3 = m2;
	m2 = m1;
	m1 = tmp;
    }
    var t1 = Date.now();

    document.getElementById('log').innerHTML += "Reuse: " + (t1-t0) + "ms<br>";
}

function go() {
    go1();
    go2();
}

</script>
<head>
<body onload="go()">
<div id="log"></div>
</body>
</html>
